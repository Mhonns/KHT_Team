<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dog.css">
</head>

<body>
  <div class="page-container">
    <nav class="nav">
      <div class="nav__border"></div>
      <a href="#" class="nav__link">
        <span class="nav__label">
          <div style = "margin-left: 10%; margin-top: 10%; margin-bottom: 10%">
            <img src="img/KHT.jpg" alt="Karen village" width="400" height="200">
          </div>
        </span>
      </a>
      <a href="#" class="nav__link">
        <span class="nav__label">
          <h1>The village name</h1>
        </span>
      </a>
      <a href="#" class="nav__link">
        <span class="nav__label">
          <h2>Village detail</h2>
        </span>
      </a>
      <a href="#" class="nav__link">
        <span class="nav__label">
          <h3>Detail</h3>
        </span>
      </a>
    </nav>
    <main class="main">
    </main>
  </div>
  <script>
    // Navigation
    {
      const collapsedClass = "nav--collapsed";
      const lsKey = "navCollapsed";
      const nav = document.querySelector(".nav");
      const navBorder = nav.querySelector(".nav__border");
      if (localStorage.getItem(lsKey) === "true") {
        nav.classList.add(collapsedClass);
      }
      navBorder.addEventListener("click", () => {
        nav.classList.toggle(collapsedClass);
        localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
      });
    }
  </script>
</body>

</html>
